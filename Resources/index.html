<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Decisions</title>
<script type="text/javascript" charset="utf-8" src = "JS/finance.js"></script>
<script type="text/javascript" charset="utf-8" src = "JS/d3.v3.js"></script>
<script type="text/javascript" charset="utf-8" src = "JS/savings.js"></script>
<script type="text/javascript" charset="utf-8" src = "JS/car.js"></script>
<script type="text/javascript" charset="utf-8" src = "JS/chart.js"></script>
<script type="text/javascript" charset="utf-8" src = "JS/jquery-1.9.1.js"></script>
<script type="text/javascript" charset="utf-8" src = "JS/jquery-ui.js"></script>
<script type="text/javascript" charset="utf-8" src = "JS/selectors.js"></script>
<style type="text/css" media="screen">
	
</style>
<link rel="stylesheet" href="CSS/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="CSS/jquery-ui-custom.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body id="index">

	<svg width="0" height="0">
		<defs>
			<filter id="Bevel2" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="150%" height="150%">

					<feGaussianBlur in="SourceAlpha" stdDeviation="0.5" result="blur"/>
					<feSpecularLighting in="blur" surfaceScale="2" specularConstant="0.5" specularExponent="10" result="specOut" lighting-color="white">
						<fePointLight x="-9000" y="9000" z="5000"/>
					</feSpecularLighting>
					<feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
					<feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="10" k2="1" k3="1" k4="0" result="litPaint" />
				</filter>
			
<filter id="drop" inkscape:label="filter1">
	<feGaussianBlur in ="SourceAlpha" stdDeviation="3"  id="feGaussianBlur3759" />
	<feOffset dx="-5" dy="5" id="feOffset3765"result="result1" />
	<feComponentTransfer in1 = "result1" result="result2">

		<feFuncA type="linear" slope="2"></feFuncA>
	</feComponentTransfer>

	<feMerge id="feMerge3767" result="result1">

		<feMergeNode inkscape:collect="always" id="feMergeNode3771" in="result2" />
		<feMergeNode inkscape:collect="always" id="feMergeNode3769" in="SourceGraphic" />
	</feMerge>
</filter>
<filter id="drop2" inkscape:label="filter1">
	<feGaussianBlur in ="SourceAlpha" stdDeviation="1"  id="feGaussianBlur3759" />
	<feOffset dx="1" dy="1" id="feOffset3765"result="result1" />
	<feComponentTransfer in1 = "result1" result="result2">

		<feFuncA type="linear" slope="2"></feFuncA>
	</feComponentTransfer>

	<feMerge id="feMerge3767" result="result1">

		<feMergeNode inkscape:collect="always" id="feMergeNode3771" in="result2" />
		<feMergeNode inkscape:collect="always" id="feMergeNode3769" in="SourceGraphic" />
	</feMerge>
</filter>			
			
		<filter id="glow1" height="130%">
	    	<feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blurred"></feGaussianBlur>
			<feComponentTransfer in1 = "blurred" result="colored">

			        <feFuncA type="linear" slope="2"></feFuncA>
			    </feComponentTransfer>
			</filter>
			
			
			<filter
			       id="outline"
			       color-interpolation-filters="sRGB">
					<feMorphology operator="dilate" in="SourceAlpha" result="fat" radius="1" />
			      <feGaussianBlur
			         id="feGaussianBlur2997"
			         stdDeviation="1"
			         in="fat"
			         result="blurred" />
				
			      <feComposite
			         id="feComposite2999"
			         in2="blurred"
			         result="mix"
			         operator="arithmetic"
			         in="SourceGraphic"
			         k2="1"
			         k3="10" />
			      <feComposite
			         id="feComposite3001"
			         in2="mix"
			         k2="1"
			         operator="in"
			         in="mix"
			         result="result4" />
			    </filter>
			
			
				<filter
				       id="outlinesm"
				       color-interpolation-filters="sRGB">
						<feMorphology operator="dilate" in="SourceAlpha" result="fat" radius="0" />
				      <feGaussianBlur
				         id="feGaussianBlur2997"
				         stdDeviation="1"
				         in="fat"
				         result="blurred" />
			
				      <feComposite
				         id="feComposite2999"
				         in2="blurred"
				         result="mix"
				         operator="arithmetic"
				         in="SourceGraphic"
				         k2="1"
				         k3="2" />
				      
				    </filter>
			
			
			
			
			<pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4" patternTransform="rotate(90)">

			  <path d="M-1,1 l2,-2
			           M0,4 l4,-4
			           M3,5 l2,-2" ></path>
			    <rect class="patternFill" x="0" y="0" width="100%" height="100%" fill="#ff0000"></rect>
			 </pattern></defs>
			
		</svg>
	<div id="chart">
		
	</div>
			<h1 id = "switch">X</h1>

</body>
</html>
